<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"> 
            <iframe src='https://my.spline.design/untitled-f52fbb76f79f0711fef2c130923ef13b/' frameborder='0' width='100%' height='100%'></iframe>
        </div>

            <div class="col-md-6 mb-5">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-10">

                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                                placeholder="Digite seu nome completo">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                                placeholder="Digite seu usuário">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                                placeholder="insira o link da foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmeSenha($event)" class="form-control" type="password" name="password" id="senha"
                                placeholder="Digite sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="password" id="confirmSenha"
                                placeholder="Confirme sua senha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option> Selecione um tipo de usuário</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>


                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                            <button (click)="cadastrarUsuario()" type="submit" class="btn btn-success">Cadastrar</button>
                        </div>

                    </div>

                </div>

            </div>

       

    </div>


</div>
